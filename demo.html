<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>QAQ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="libs/angular-1.1.5.min.js"></script>
    <script type="text/javascript" src="qaq.js"></script>
    <style>
    body,html{
        height: 100%;
    }
    </style>
</head>
<body >
       
<h1>对话框 dialog</h1>
<p>
    <button onclick="showDialog()">show dialog</button>
</p>
<p>
    <h2>对话框 alert</h2>
    <button id="b1">alert</button>
</p>
<p>
    <h2>对话框 confirm</h2>
    <button id="b3">confirm</button>
</p>
<p>
    <h2>对话框 消息   type:1 success 2 error 3 info 4 warning</h2>
    <button id="b2">dialog message</button>
</p>
<p>
    <h2>loading</h2>
    <button id="a1">显示loading</button><button id="a2">隐藏loading</button>
</p>
<p>
    <h2>消息提示 type:1 success 2 error 3 info 4 warning</h2>
    <button id="m1">显示message</button>
</p>
<div>
    <h2>我是分页</h2>
    <div class="qaq-pagination"></div>
</div>
<script type="text/javascript">
window.onload = function(){
    $('.qaq-pagination').pagination(20,{
        items_per_page:10,//每页记录数目
        num_display_entries:10,//页码显示数
        current_page:0,//当前页码
        callback:function(pageIndex){
            console.log(pageIndex)
        }
    });
    
    var Dialog = QAQ.Dialog;
    
    document.getElementById('m1').onclick = function(){
           
        QAQ.Message('5秒后我会一闪而过...','info');
    }
    document.getElementById('a1').onclick = function(){
           
        QAQ.Loading.show('死命加载中...');
    }
    document.getElementById('a2').onclick = function(){
           
        QAQ.Loading.hide();
    }
    document.getElementById('b3').onclick = function(){
           
        QAQ.MMDialog.confirm('确认不要我了?',function(){
            alert('你太狠心了')
        });
    }
    document.getElementById('b1').onclick = function(){
           
        QAQ.MMDialog.alert('alert');
    }
    document.getElementById('b2').onclick = function(){
           
        QAQ.MMDialog.info('lalallaa','message');
    }
    window.showDialog=function(){

        var dialog = new Dialog({
            title:'我是标题君',
            content:'<p>我是内容君</p><p>我是内容君</p><p>我是内容君</p><p>我是内容君</p><p>我是内容君</p><p>我是内容君</p>',
            buttons:[
                {
                    name  : '确定',
                    cls:'.bt_tip_hit',
                    click: function(){
                        alert('我要关了')
                        this.close();
                        //do shomething
                    }
                },
                {
                    name  : '取消',
                    cls:'.bt_tip_normal',
                    click: function(){
                        this.close();
                    }
                }
            ]
        });
    }
}
    
</script>

</body>

</html>
